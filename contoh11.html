<html>
    <body>
        <script>
            var no = [5,-1,4,12,8], noMinimum = 999, i, bilNombor = no.length;

            for (i=0; i<bilNombor; i++) {
                if (no[i] < noMinimum) {

                }
            }
            document.write(noMinimum);
        </script>
