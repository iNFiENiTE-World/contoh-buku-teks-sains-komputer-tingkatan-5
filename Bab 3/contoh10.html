<html>
    <body>
        <script>
            var jarak = [10,8,8,12,5], jarakTerpanjang = -1, i, bilJarak = jarak.length;

            for (i=0; i<bilJarak; i++) {
                if (jarak[i] > jarakTerpanjang) {
                    jarakTerpanjang = jarak[i];
                }
            }
            document.write("Jarak terpanjang yang diambil oleh murid ke sekolah (di antara 5 orang murid): " + jarakTerpanjang + "km");
        </script>
    </body>
</html>
