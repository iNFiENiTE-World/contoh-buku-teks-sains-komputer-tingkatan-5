<html>
    <body>
        <script>
            var no = [11,23,38,48,150], i;
            var noGenap;

            for (i=0; i<5; i++) {
                if((no[i]%2 == 0)) {
                    noGenap = no[i];
                    var indeksAwal = 0, indeksAkhir = no.length-1, indeksTengah = Math.floor((indeksAkhir + indeksAwal) / 2);

                    while (no[indeksTengah] != noGenap && indeksAwal < indeksAkhir) {
                        if (no[indeksTengah] > noGenap) {
                            indeksAkhir = indeksTengah - 1;
                        }
                        else {
                            if (no[indeksTengah] < noGenap) {
                                indeksAwal = indeksTengah + 1;
                            }
                        }
                        indeksTengah = Math.floor((indeksAkhir + indeksAwal) / 2);
                    }

                    if (no[indeksTengah] == noGenap) {
                        document.write("<br>Nombor tengah yang dirujuk: ", no[indeksTengah], " (Jumpa nombor genap) ");
                    }
                }
            }
        </script>
    </body>
</html>
